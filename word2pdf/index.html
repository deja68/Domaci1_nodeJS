<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>File upload</title>
  </head>

  <body>
    <form
      class="fileupload"
      action="upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1>Upload file here</h1>
      <div fxLayout="row" fxLayoutAlign="center center" id="icons">
        <img src="./images/word.svg" class="icons" />
        <img src="./images/white_arrow_blue_circle.png" class="arrow" />
        <img src="./images/pdf.png" class="icons" />
      </div>
      <div>
        <input type="file" name="upfile" value="" />
        <input type="submit" id="submit" />
      </div>
    </form>
  </body>
</html>
